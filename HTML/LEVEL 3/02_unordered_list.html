<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un-ordered list in HTML</title>
</head>
<body>
    <p>The un-ordered list is same as ordered list which is used to display the list but it is used when ordered is not matter.</p>
    <ul>
        <li>C#</li>
        <li>C++</li>
        <li>REACT</li>
    </ul>

    we also has style in un-ordered list <br>
    like: circle, disc, square ... etc <br>
    <ul style="list-style-type:square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>C</li>
        <li>C++</li>
        <li>C#</li>
    </ul> 


</body>
</html>
