<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,body{
        width: 100%;
        height: 100%;
        font-family: sans-serif;
      }

      header{
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: aliceblue;
      }

      header > span{
        font-weight: bold;
        font-size: larger;
      }

      .header-right{
        font-size: larger;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 20px;
      }
      .header-right > a{
        text-decoration: none;
      }

      .header-right > button{
        padding: 5px 10px;
        font-size: larger;
        border-radius: 5px;
        border: 1px solid gray;
        background-color: steelblue;
        color: azure;
        font-weight: 600;
        cursor: pointer;
        transition: all 100ms ease-in;
      }
      .header-right > button:active{
        background-color: rgb(51, 95, 130);
      }
    </style>
  </head>
  <body>
    <header>

      <span>Hare Krsna</span> 

      <div class="logo">
        <img src="../assets/logo.svg" alt="logo svg" title="logo svg">
      </div>

      <div class="header-right">
        <a href="#">Databases</a>
        <a href="#">Search</a>
        <button type="button">SignIn</button>
      </div>
    </header>
  </body>
</html>
