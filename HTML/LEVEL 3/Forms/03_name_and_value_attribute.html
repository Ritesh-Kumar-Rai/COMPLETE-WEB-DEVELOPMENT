<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>name and value attribute in form input tags</title>
</head>
<body>
    <form>
        <p>the name is used for unique identification of the form input tag for accessing it's value <br>
        and value is used to set the initial value of the input tag which will used to get it from server.</p>

        username: <input type="text" name="username" value="Ritesh Kumar Rai">
    </form>
</body>
</html>
