<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other input tags in html form</title>
</head>
<body>
    <h1>Some other input tags in HTML Form</h1>
    <p>which are date, file, color, range, button, submit and reset</p>

    <form>
        Date: <input type="date">
        <br>
        File: <input type="file">
        <br>
        Color: <input type="color">
        <br>
        Range: <input type="range"> <!-- it also contains some attributes like min and max or others.. -->
        <br>
        Button: <input type="button" value="Click Me">
        <br>
        Submit: <input type="submit"> 
        <br>
        Reset: <input type="reset">
    </form>
</body>
</html>
