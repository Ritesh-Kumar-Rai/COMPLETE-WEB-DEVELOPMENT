<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label in forms</title>
</head>
<body>
    <form>
        <p>label is used to connect the descriptor name of input tag to actual input tag, or it is also useful for assessibility</p>

        <label for="username">username</label>
        <input type="text" id="username" name="username-form">
        <input type="submit" value="go">
    </form>
</body>
</html>
