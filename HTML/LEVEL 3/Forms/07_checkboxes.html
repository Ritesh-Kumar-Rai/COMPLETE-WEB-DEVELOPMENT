<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxes in HTML</title>
    <style>
        label,input[type="checkbox"]{
            cursor: pointer;
        }

        input[type='checkbox']{
            margin-right: 2em;
        }
    </style>
</head>
<body>
    <h1>Checkboxes in HTML</h1>
    <hr>

    <form action="#">
        <h3>How many skills do you have as Frontend Developer?</h3>
        <hr>

        <label for="html">HTML</label>
        <input type="checkbox" name="skills" id="html" value="html">
        
        <label for="css">CSS</label>
        <input type="checkbox" name="skills" id="css" value="css">

        <label for="js">JAVASCRIPT</label>
        <input type="checkbox" name="skills" id="js" value="javascript">

        <label for="react">REACT JS</label>
        <input type="checkbox" name="skills" id="react" value="react js">


    </form>
</body>
</html>
