<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footer tag in html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            width: 100%;
            height: 100%;
            text-align: center;
        }
        header{
            border: 5px solid orange;
            padding: 3em;
        }
        main{
            border: 5px solid yellow;
            padding: 3em;
            height: 70vh;
        }
        footer{
            border: 5px solid red;
            background-color: black;
            color: white;
            padding: 2em;
        }

        footer > big{
            text-align: left;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h2>This is Header tag</h2>
    </header>
    <main>
        <h2>This is main tag</h2>
    </main>
    <footer>
       <big>Footer</big>  <br>
        <i>@RITESH KUMAR RAI</i> <br>
        <p>Learning From Complete Coding by Prashant Sir</p>
    </footer>
</body>
</html>
