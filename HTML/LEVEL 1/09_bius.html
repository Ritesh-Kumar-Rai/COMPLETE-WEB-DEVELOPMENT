<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIUS - Bold/Italic/Underlined/Strikethrough</title>
</head>
<body>
    <b>This is bold</b> <hr>
    <i>This is italic</i> <hr>
    <u>This is underline</u> <hr>
    <strike>This is strikethrough</strike>    
</body>
</html>
