<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox and it's direction</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        h1{
            text-align: center;
            margin-block: 2rem;
        }

        section{
            background-color: lavender;
            border: 2px solid black;
            border-radius: 5px;
            min-height: 300px;
            height: 500px;
            margin-inline: 1rem;
            padding: 15px;

            /* display flex-box */
            display: flex; /* by default horizontal line from left direction/order */
            flex-direction: row-reverse; /* horizontal line from right direction/order */
            flex-direction: column; /* Vertical line from top direction/order - default */
            flex-direction: column-reverse; /* Vertical line from bottom direction/order */
        }

        .box{
            width: 50px;
            height: 50px;
            margin: 5px;
            border: 2px solid black;
            padding: 2px;
        }

        #box1{
            background-color: red;
        }
        #box2{
            background-color: aqua;
        }
        #box3{
            background-color: green;
        }
        #box4{
            background-color: gold;
        }
    </style>
</head>
<body>
    <!-- Flexbox -->

    <h1>Flexbox and it's Direction</h1>

    <section>
        <div class="box" id="box1">Item 1</div>
        <div class="box" id="box2">Item 2</div>
        <div class="box" id="box3">Item 3</div>
        <div class="box" id="box4">Item 4</div>
    </section>
</body>
</html>
