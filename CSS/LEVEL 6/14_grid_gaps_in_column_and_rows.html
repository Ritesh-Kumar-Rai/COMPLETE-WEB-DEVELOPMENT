<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaps in Grid Column and Rows</title>
    <style>
        *{font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;}

        h1{
            text-align: center;
        }

        .grid-container{
            width: 70%;
            background-color: lightgreen;
            border: 2px solid black;
            padding: 10px;
            border-radius: 10px;
            margin-left: 15%;

          /* Grid and Gaps properties */
            display: grid;
            
            /* columns */
            grid-template-columns: repeat(3, 1fr);
            /* rows  */
            grid-template-rows: repeat(2, 250px);

            /* gaps */
            /* grid-column-gap: 5px; */
            /* grid-row-gap: 10px; */
            
            /* shortcut */
            grid-gap: 10px 5px; /* 10px for rows 5px for column */

            /* The above properties for gap in GRID like: 
                grid-column-gap, grid-row-gap and grid-gap are deprecated/obsoleted. The latest properties are mentioned below. */
            
            column-gap: 10px;
            row-gap: 20px;
            /* shortcut method      */
            gap: 20px 10px; /* 20px for rows and 10px for columns */
        }

        .grid-item{
            font-weight: bold;
            border: 2px solid black;
            border-radius: 10px;
            padding: 10px;
            text-transform: uppercase;
            text-align: center;
        }

        #item1{background-color: aqua;}
        #item2{background-color: red;}
        #item3{background-color: teal;}
        #item4{background-color: thistle;}
        #item5{background-color: palevioletred;}
        #item6{background-color: lightcoral;}
    </style>
</head>
<body>
    
    <h1>Gaps in Grid Columns and Rows</h1>

    <div class="grid-container">
        <div class="grid-item" id="item1">Grid Item 1</div>
        <div class="grid-item" id="item2">Grid Item 2</div>
        <div class="grid-item" id="item3">Grid Item 3</div>
        <div class="grid-item" id="item4">Grid Item 4</div>
        <div class="grid-item" id="item5">Grid Item 5</div>
        <div class="grid-item" id="item6">Grid Item 6</div>
    </div>
</body>
</html>
