<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox: order</title>
    <style>
        *{
            font-family: monospace;
        }

        h1,p{
            text-align: center;
        }

        .container{
            height: 400px;
            width: 900px;
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px;
            background-color: lavender;
            margin-inline: 30rem;

            display: flex;
            justify-content: center;
        }

        /* flex-grow property */
        .box{
            height: 75px;
            width: 75px;
            border: 2px solid black;
            border-radius: 5px;
            text-align: center;
            padding: 10px;
            margin-inline: 10px;
        }

        #box1{
            background-color: yellow;
            order: 3;
        }
        #box2{
            background-color: red;
            order: 4;
        }
        #box3{
            background-color: green;
            order: 1;
        }
        #box4{
            background-color: skyblue;
            order: 2;
        }
    </style>
</head>
<body>
    <h1>Flexbox: order</h1>
    <p>  The "order" property in CSS allows you to define the 
        sequence in which flex items appear within the flex 
        container, <b style="color: green;">overriding their original order</b> in the HTML.        
    </p>

    <div class="container">
        <div class="box" id="box1">Item 1</div>
        <div class="box" id="box2">Item 2</div>
        <div class="box" id="box3">Item 3</div>
        <div class="box" id="box4">Item 4</div>
    </div>

</body>
</html>
