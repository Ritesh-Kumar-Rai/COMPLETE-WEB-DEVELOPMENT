<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid: Responsive Layout</title>
    <style>
        *{font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;}

        h1{text-align: center;}

        .grid-container{
            width: 60%;
            margin: 5rem auto;
            border: none;
            border-radius: 10px;
            padding: 10px;
            background: linear-gradient(45deg, #1e3a8a, #4a044e97);

            /* grid */
            display: grid;
            grid-template-columns: repeat(3, minmax(150px, 1fr));
            grid-template-rows: repeat(2, 250px);
            grid-auto-rows: 250px;
            column-gap: 2vw;
            row-gap: 1vw;
        }


        .grid-item{
            border: 4px solid #7b89b1;
            border-radius: 10px;
            padding: 1rem;
            color: white;
            font-weight: bold;
            font-size: 1.3vw;
            text-align: center;
        }

        #item1{background-color: plum;}
        #item2{background-color: thistle;}
        #item3{background-color: lightseagreen;}
        #item4{background-color: rgba(140, 45, 45, 0.646);}
        #item5{background-color: violet;}
        #item6{background-color: slateblue;}



        /* Responsive layout of GRID */
        @media (width < 830px){
            .grid-container{
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));

                row-gap: 5vw;
            }

            .grid-item{
                font-size: 2vw;
            }
        }

        /* we can make whole grid and flex responsive using media queries. */

    </style>
</head>
<body>
    <h1>GRID: Responsive Layout Design</h1>

    <div class="grid-container">
        <div class="grid-item" id="item1">Grid Item 1</div>
        <div class="grid-item" id="item2">Grid Item 2</div>
        <div class="grid-item" id="item3">Grid Item 3</div>
        <div class="grid-item" id="item4">Grid Item 4</div>
        <div class="grid-item" id="item5">Grid Item 5</div>
        <div class="grid-item" id="item6">Grid Item 6</div>
    </div>
</body>
</html>
