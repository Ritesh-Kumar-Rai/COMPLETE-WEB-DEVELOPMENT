<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID Align Items</title>

    <style>
        *{font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;}

        h1,h2{
            text-align: center;
        }
        p,pre{
            margin-inline: 10vw;
        }
        pre{
            border-radius: 10px;
            background-color: gray;
            background-color: black;
            opacity: 0.88;
            padding-block: 10px;
            color: green;
        }

        .grid-container{
            width: 70%;
            background-color: lightgreen;
            border: 2px solid black;
            padding: 10px;
            border-radius: 10px;
            margin-left: 15%;

          /* align items property in grid for vertically alignment of text  */
            display: grid;
            
            /* columns */
            grid-template-columns: repeat(3, 1fr);
            /* rows  */
            grid-template-rows: repeat(2, 250px);
            /* gaps */
            column-gap: 10px;
            row-gap: 20px;

            /* align-item */
            align-items: center;
            align-items: self-start;
            align-items: self-end;
            align-items: stretch;
 
        }

        .grid-item{
            font-weight: bold;
            border: 2px solid black;
            border-radius: 10px;
            padding: 10px;
            text-transform: uppercase;
            text-align: center;
        }

        #item1{background-color: aqua;}
        #item2{background-color: red;}
        #item3{background-color: teal;}
        #item4{background-color: thistle;}
        #item5{background-color: palevioletred;}
        #item6{background-color: lightcoral;}
    </style>
</head>
<body>
     <h1>Align Items in GRID (Vertically)</h1>

    <div class="grid-container">
        <div class="grid-item" id="item1">Grid Item 1</div>
        <div class="grid-item" id="item2">Grid Item 2</div>
        <div class="grid-item" id="item3">Grid Item 3</div>
        <div class="grid-item" id="item4">Grid Item 4</div>
        <div class="grid-item" id="item5">Grid Item 5</div>
        <div class="grid-item" id="item6">Grid Item 6</div>
    </div>
</body>
</html>
