<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox: flex-shrink</title>
    <style>
        *{
            font-family: fantasy;
        }

        h1,p{
            text-align: center;
        }

        .container{
            height: 400px;
            width: 900px;
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px;
            background-color: lavender;
            margin-inline: 15rem;

            display: flex;
        }

        .box{
            height: 300px;
            width: 300px;
            border: 2px solid black;
            border-radius: 5px;
            text-align: center;
            padding: 10px;
            margin-inline: 10px;
        }

        #box1{
            background-color: yellow;
        }
        /* flex-shrink property */
        #box2{
            background-color: red;
            flex-shrink: 4;
            flex-shrink: 0.5;
            flex-shrink: 0;
        }
        #box3{
            background-color: green;
        }
        #box4{
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <h1>Flexbox: flex-shrink property</h1>
    <p> The "flex-shrink" property in CSS 
        determines how much a flex item 
        will shrink relative to other items in 
        the flex container if there is 
        insufficient space.
    </p>

    <div class="container">
        <div class="box" id="box1">Item 1</div>
        <div class="box" id="box2">Item 2</div>
        <div class="box" id="box3">Item 3</div>
        <div class="box" id="box4">Item 4</div>
    </div>

</body>
</html>
