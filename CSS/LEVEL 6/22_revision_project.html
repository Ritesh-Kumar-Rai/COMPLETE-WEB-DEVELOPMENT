<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 6: Revision Project</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box; font-family: Verdana, Geneva, Tahoma, sans-serif;}

        header{
            background-color: rgb(28, 27, 27);
            height: 8vh;
            padding: 2vw;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logo{
            font-style: oblique;
            font-weight: bolder;
            font-size: larger;
            background: linear-gradient(45deg, rgb(98, 68, 68), red, rgb(48, 48, 126), rgb(111, 180, 37), white 60%);
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
        }

        nav{
            background-color: black;
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            width: auto;
            height: auto;
            box-shadow: 10px 10px 10px black;
        }

        nav ul{
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            gap: 3vw;
        }

        nav ul li{
            list-style-type: none;
            cursor: pointer;
            padding: 2px 5px;
            border: none;
            border-radius: 5px;
            transition-property: background-color, color, box-shadow;
            transition-duration: 400ms;
        }
        nav ul li:hover{
            background-color: white;
            color: black;
            box-shadow: 5px 5px 50px rgba(0, 0, 0, 0.747);
        }

        .container{
            height: 50vh;
            border: 2px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container img{
            border: none;
            border-radius: 10px;
            box-shadow: 10px 10px 100px black;
            cursor: grab;
            transition: transform 400ms ease, box-shadow 400ms ease;
        }

        .container img:hover{
            transform: scale(1.1);
            box-shadow: 20px 20px 150px black;
        }

        .flex-container{
            width: 60%;
            height: 250px;
            margin-top: 5rem;
            margin-left: 20vw;
            border: 2px solid black;
            border-radius: 10px;
            padding: 2vw;

            display: flex;
            justify-content: space-around;
        }

        .flex-item{
            border: 2px solid red;
            width: 100px;
            aspect-ratio: 1;
            padding: 10px;

            flex-shrink: 0;
        }
        #item3{
            flex-grow: 1;
            flex-shrink: 1;
        }

        .green{
            height: 50px;
            width: 50px;
            border: 2px solid black;
            background-color: lightgreen;
        }

        /* media queries  */
        @media screen and (min-width: 300px) and (max-width: 400px) {
            .green{
                background-color: lightcoral;
            }
        }

        @media screen and (min-width: 400px) {
            .green{
                background-color: lightskyblue;
            }
        }
    </style>
</head>
<body>
    <header>
        <span id="logo">Navbar</span>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Project</li>
                <li>Work</li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <img src="https://th.bing.com/th/id/OIP.Q6zEXWHLgUoJUO7O2uuQpgHaEK?rs=1&pid=ImgDetMain" alt="forza horizon 3 wallpaper" srcset="">
    </div>

    <div class="flex-container">
        <div class="flex-item" id="item1">Flex Item 1</div>
        <div class="flex-item" id="item2">Flex Item 2</div>
        <div class="flex-item" id="item3">Flex Item 3</div>
    </div>

    <div class="green"></div>
</body>
</html>
