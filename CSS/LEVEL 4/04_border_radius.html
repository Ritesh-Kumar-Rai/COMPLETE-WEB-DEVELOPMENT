<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius in CSS | Box Model</title>
    <style>
        *{margin: 0; padding: 0; border: 0;}

        .container{
            background-color: aqua;
            margin: 20px;
            height: 100px;
            width: 100px;
            padding: 10px;
            border: 5px solid red;
            /* border radius */
            border-radius: 5px;

            /* border-radius in all four side */
            border-radius: 5px 15px 1px 50px; /* top-left, top-right, bottom-right, bottom-left */
        }
    </style>
</head>
<body>
    <div class="container">Border Radius</div>
</body>
</html>
