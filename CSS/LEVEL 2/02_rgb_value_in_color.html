<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB value in CSS</title>
    <style>
        /* The rgb value is also used for colors: rgb(red,green,blue) -> value from 0 to 255 max */
        h1{
            background-color: rgb(255,0,0); /* red */
        }
        #para{
            background-color: rgb(0,255,0); /* green */
        }

        .container{
            background-color: rgb(0,0,255); /* blue */
            color: rgb(255,255,255); /* white */
        }

        section{
            background-color: rgb(100, 100, 100);
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <p id="para">Lorem ipsum dolor sit amet.</p>
    <div class="container">Lorem, ipsum.</div>
    <section>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Molestias, nostrum?</section>
</body>
</html>
