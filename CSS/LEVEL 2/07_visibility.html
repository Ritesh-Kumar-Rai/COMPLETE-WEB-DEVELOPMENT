<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility in CSS</title>
    <style>
        .boxes{
            height: 100px;
            width: 100px;
        }

        /* visibility in css */
        #box1{
            background-color: indianred;
            visibility: hidden;
        }
        #box2{
            background-color: lightgreen;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="boxes" id="box1"></div>
    <br>
    <div class="boxes" id="box2"></div>
</body>
</html>
