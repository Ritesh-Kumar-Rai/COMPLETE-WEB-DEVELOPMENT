<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background color in CSS</title>
    <style>
        *{
            margin: 0; padding: 0;
        }

        /* How to set background color of any html element */

        h1{
            background-color: aqua;
        }
        #para{
            background-color: cadetblue;
        }
        .container{
            background-color: indianred;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <p id="para">Lorem ipsum dolor sit amet.</p>
    <div class="container">Lorem, ipsum.</div>
</body>
</html>
