<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Channel in CSS colors</title>
</head>
<body>
    <!-- alpha channel unit is for transparency level of color or font, the range is from 0.0 to 1 -->
     <!-- with rgb we use rgba(red, green, blue, alpha_value) :
        rgb(255, 0, 0. 0.5); red color but half transparent 
     -->

     <h1 style="color: rgba(255,0,0,0.1);">Lorem, ipsum.</h1>
     <h2 style="color: rgba(255, 0, 0, 0.2);">Lorem, ipsum dolor.</h2>
     <h3 style="color: rgba(255, 0, 0, 0.4);">Lorem ipsum dolor sit.</h3>
     <h4 style="color: rgba(255, 0, 0, 0.6);">Lorem ipsum dolor sit amet consectetur.</h4>
     <h5 style="color: rgba(255, 0, 0, 0.9);">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</h5>
</body>
</html>
