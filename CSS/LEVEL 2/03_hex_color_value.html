<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex color value in CSS</title>
</head>
<body>
    <!-- #hexvalue #RRGGBB range from 00 to ff -->

    <!-- red color -->
    <h1 style="background-color: #ff0000;">Lorem, ipsum.</h1> 
    <!-- green color -->
    <p style="background-color: #00FF00;">Lorem ipsum dolor sit amet.</p>
    <!-- blue color -->
    <div style="background-color: #0000ff;">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Temporibus, quae.</div>
    <!-- BG : black color & font color: white -->
    <section style="background-color: #000000; color: #ffffff;">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aperiam, molestiae.</section>
</body>
</html>
