<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index in CSS</title>
    <style>
        .container{
            height: 300px;
            width: 300px;
            background-color: aqua;
            border-color: black;
            border-style: dashed;
        }

        .box1{
            height: 100px;
            width: 100px;
            background-color: gold;
            border-style: solid;
            border-color: black;
            padding: 10px;
            position: relative;
            top: 50px;
            left: 20px;
            z-index: 1;
        }
        .box2{
            height: 100px;
            width: 100px;
            background-color: red;
            color: white;
            border-style: solid;
            border-color: black;
            padding: 10px;
            position: absolute;
            top: 90px;
            left: 60px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">Box 1</div>
        <div class="box2">Box 2</div>
    </div>
</body>
</html>
