<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property - Block</title>
    <style>
        /* display:block property */
        .container{
            height: 100px;
            width: 100px;
            padding: 15px;
            margin: 10px;
            background-color: thistle;
            display: block; /* no need to define because it is by-default property of div tag. and related block elements of html */
        }
    </style>
</head>
<body>
    <!-- By deafult the div tags has display:block; which means they will take entire horizontal space.  -->
    <div class="container">Container 1</div>
    <div class="container">Container 2</div>
</body>
</html>
