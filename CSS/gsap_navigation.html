<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Navigation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Condiment&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        a{
            text-decoration: none;
            color: #cdc6be;
        }

        .website-content{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: #cdc6be;
            padding: 2em;
        }

        .hero-img{
            margin-top: 4em;
            width: 100%;
            height: 100%;
            border: 2px solid #141412;
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* CSS for nav */

        nav{
            position: fixed;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5em 2em;
            color: #cdc6be;
            mix-blend-mode: difference;
            z-index: 2;
        }
        nav > div{
            flex: 1;
        }

        .logo{
            text-align: center;
            font-family: "Condiment", serif;
            font-weight: 400;
            font-style: normal;
            text-transform: uppercase;
        }
        .logo a{
            font-size: 30px;
            color: #cdc6be;
        }

        .toggle-btn{
            display: flex;
            justify-content: flex-end;
        }
        .burger{
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.75em 2em 1.5em 2em;
            background-color: rgba(255, 255, 255, 0);
            outline: none;
            border: none;
            width: 28px;
            height: 20px;
            transition: all 250ms ease-out;
            cursor: pointer;
        }

        .burger::before,
        .burger::after{
            content: "";
            width: 40px;
            height: 2px;
            position: absolute;
            background: #cdc6be;
            transition: all 250ms ease-out;
        }

        .burger::before{
            transform: translateY(-3px);
        }
        .burger::after{
            transform: translateY(3px);
        }

        .active.burger::before{
            transform: translateY(0) rotate(45deg);
        }
        .active.burger::after{
            transform: translateY(0) rotate(-45deg);
        }

        /* CSS for overlay */
        .overlay{
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            background: #141412;
            clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
            will-change: transform;
        }
        .overlay-menu{
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1em;
        }

        .menu-item{
            display: flex;
            cursor: pointer;
        }
        .menu-item p{
            position: relative;
            text-align: center;
            font-family: "Condiment", serif;
            font-weight: 400;
            font-style: normal;
            font-size: 15vw;
            line-height: 90%;
            text-transform: uppercase;
            will-change: transform;
            transition: letter-spacing 0.4s;
        }

        .menu-item p:hover{
            letter-spacing: 0.075em;
        }

        .menu-item p#active::after{
            content: "";
            position: absolute;
            top: 45%;
            left: 0;
            transform: translateY(-50%);
            background-color: #c03f13;
            width: 0%;
            height: 12px;
        }

        .sub-nav{
            position: absolute;
            bottom: 0;
            left: 10%;
            transform: translateX(-10%);
            display: flex;
            gap: 0.5em;
            opacity: 0;
        }

        .sub-nav p{
            font-family: "Condiment", serif;
            font-weight: 400;
            font-style: normal;
            font-size: 20px;
            color: #cdc6be;
        }

        @media screen and (max-width: 900px) {
            .logo a{
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="website-content">
        <div class="hero-img">
            <img src="https://images.unsplash.com/photo-1524666643752-b381eb00effb?q=80&w=2671&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>
    </div>

    <nav>
        <div class="info">
            <p>Folio Vol. 1</p>
        </div>
        <div class="logo">
            <p><a href="#">The Elite Portfolio</a></p>
        </div>
        <div class="toggle-btn">
            <button class="burger" onclick="this.classList.toggle('active')"></button>
        </div>
    </nav>

    <div class="overlay">
        <div class="overlay-menu">
            <div class="menu-item">
                <p id="active"><a href="#">Home</a></p>
            </div>
            <div class="menu-item">
                <p><a href="#">Work</a></p>
            </div>
            <div class="menu-item">
                <p><a href="#">About</a></p>
            </div>
        </div>

        <div class="sub-nav">
            <p><a href="#">Twitter</a></p>
            <p>.</p>
            <p><a href="#">Intagram</a></p>
            <p>.</p>
            <p><a href="#">Dribble</a></p>
            <p>.</p>
            <p><a href="#">Jio Share</a></p>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CSSRulePlugin.min.js" integrity="sha512-IxxYrSNXnt/RJlxNX40+7BQL88FLqvdpVpuV9AuvpNH/NFP0L8xA8WLxWTXx6PYExB5R/ktQisp6tIrnLn8xvw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            let activeItemIndicator = CSSRulePlugin.getRule(".menu-item p#active::after");
            const toggleButton = document.querySelector(".burger");
            let isOpen = false;

            gsap.set(".menu-item p", { y: "50%" });

            const tl = gsap.timeline({paused: true});
            
            tl.to(".overlay", {
                duration: 1.5,
                clipPath: "polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)",
                ease: "power4.inOut"
            });

            tl.to(".menu-item", {
                duration: 1.5,
                y: 0,
                stagger: 0,
                ease: "power4.out"
            }, "-=1");

            tl.to(activeItemIndicator, {
                width: "100%",
                duration: 1,
                ease: "power4.out",
                delay: 0.5,
            }, "<");

            tl.to(".sub-nav", {
                bottom: "10%",
                opacity: 1,
                duration: 0.5,
                delay: 0.5
            }, "<");

            toggleButton.addEventListener("click", function(){
                if(isOpen){
                    tl.reverse();
                }else{
                    tl.play();
                }

                isOpen = !isOpen;
            });
        });
    </script>
</body>
</html>
