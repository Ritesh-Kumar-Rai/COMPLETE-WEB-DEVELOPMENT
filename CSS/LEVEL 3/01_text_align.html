<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text align in CSS</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
        }

        /* text align property */
        #box1{
            background-color: yellowgreen;
            text-align: left;
        }
        #box2{
            background-color: lightcoral;
            text-align: center;
        }
        #box3{
            background-color: steelblue;
            text-align: right;
        }

    </style>
</head>
<body>
    <div class="box" id="box1">Box 1</div> <br>
    <div class="box" id="box2">Box 2</div> <br>
    <div class="box" id="box3">Box 3</div>
</body>
</html>
