<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font weight in CSS</title>
    <style>
        .font1{
            font-weight: 100;
        }
        .font2{
            font-weight: 400;
        }
        .font3{
            font-weight: 700;
        }
        .font4{
            font-weight: 900;
        }
    </style>
</head>
<body>
    <h2 class="font1">Lorem ipsum dolor sit. -> font-weight: 100</h2>
    <h2 class="font2">Lorem ipsum dolor sit. -> font-weight: 400</h2>
    <h2 class="font3">Lorem ipsum dolor sit. -> font-weight: 700</h2>
    <h2 class="font4">Lorem ipsum dolor sit. -> font-weight: 900</h2>
</body>
</html>
