<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text decoration color in CSS</title>
    <style>
        h1{
            text-decoration: underline;
            text-decoration-style: wavy;
        }

        /* text-decoration-color property */
        #head1{
            text-decoration-color: steelblue;
        }
        #head2{
            text-decoration-color: teal;
        }
        #head3{
            text-decoration-color: plum;
        }
        #head4{
            text-decoration-color: midnightblue;
        }
        #head5{
            text-decoration-color: mediumseagreen;
        }
    </style>
</head>
<body>
    <h1 id="head1">heading 1</h1>
    <h1 id="head2">heading 2</h1>
    <h1 id="head3">heading 3</h1>
    <h1 id="head4">heading 4</h1>
    <h1 id="head5">heading 5</h1>
</body>
</html>
