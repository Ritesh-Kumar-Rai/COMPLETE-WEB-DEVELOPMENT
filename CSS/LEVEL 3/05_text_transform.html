<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text transform in CSS</title>
    <style>
        #head1{
            text-transform: uppercase;
        }
        #head2{
            text-transform: lowercase;
        }
        #head3{
            text-transform: capitalize;
        }
        #head4{
            text-transform: none;
        }
    </style>
</head>
<body>
    <h2 id="head1">This is MY Text</h2>
    <h2 id="head2">This is MY Text</h2>
    <h2 id="head3">This is MY Text</h2>
    <h2 id="head4">This is MY Text</h2>
</body>
</html>
