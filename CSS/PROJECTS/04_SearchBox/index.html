<!DOCTYPE html>
<html lang="en">

<head>
  <title>Search Box</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>

  <div class="search-container">
    <div class="search-box">
      <div class="dropdown-container">
        <div id="category-element" class="select">
          <div>
            <span class="selected-item">All Categories</span>
          </div>
          <span class="caret categoryCaret"></span>
        </div>
        <div id="category-menu-options" class="menu-options">
          <ul>
            <li option-data-value="All Categories">All Categories</li>
            <li option-data-value="Mobile">Mobile</li>
            <li option-data-value="Sound">Sound</li>
            <li option-data-value="Computer">Computer</li>
            <li option-data-value="Electronics">Electronics</li>
          </ul>
        </div>
      </div>
      <div class="search-bar">
        <input type="text" name="search-input" id="search-input" placeholder="Search your products here" />
        <button type="submit"><i class="ri-search-line"></i></button>
      </div>
    </div>

    <div class="filter-box">
      <div>
          <div class="dropdown-container">
            <div id="sort-by-element" class="select">
              <div>
                <span>Sort By: </span>
                <span class="selected-item">Relevance</span>
              </div>
              <span class="caret sortBy-Caret"></span>
            </div>
            <div id="sort-by-menu-options" class="menu-options">
              <ul>
                <li option-data-value="Relevance">Relevance</li>
                <li option-data-value="Price: Low to High">Price: Low to High</li>
                <li option-data-value="Price: High to Low">Price: High to Low</li>
                <li option-data-value="Ratings">Ratings</li>
                <li option-data-value="Discounts">Discounts</li>
              </ul>
            </div>
          </div>
          
          <div class="range-bar">
            <label for="range-input">Price Range</label>
            <div>
              <input type="range" name="range-input" value="10" min="10" max="5600" id="range-input">
              <div class="price-range-results">
                <span>INR</span>
                <input type="number" value="10" id="price-range-min-value" readonly>
                <span class="seperator">-</span>
                <input type="number" id="price-range-max-value" readonly>
              </div>
            </div>
          </div>


        </div>

    </div> <!-- filter-box ends here -->
    
  </div> <!-- search-container ends here -->


  <script src="script.js"></script>
</body>
</html>
