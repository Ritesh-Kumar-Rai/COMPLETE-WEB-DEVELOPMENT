<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector in CSS</title>
    <style>
        /* universal selector by using (*) */
        *{
            /* the universal selector can be used for css boiler plate or for general default css  */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: black;
            color: antiquewhite;
            font-family: 'Courier New', Courier, monospace;
        }
        p{
            color: green;
        }
    </style>
</head>
<body>
    <h1>This is heading</h1>
    <p>This is paragraph... Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, omnis?</p>
    <h1>heading 2</h1>
    <h1>heading 3</h1>
</body>
</html>
