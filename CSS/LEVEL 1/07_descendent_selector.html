<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendent Selector in CSS</title>
    <style>
        /* descendent selection */
        div p{
            color: powderblue;
        }
        div li{
            font-family: 'Courier New', Courier, monospace;
            color: tomato;
            font-weight: bold;
        }

        p{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: slateblue;
        }
    </style>
</head>
<body>
    <!-- Descendent Selector means andar ke andar wale elements par style add karo [parent to child] -->

    <div>
        <p>Lorem ipsum dolor sit amet.</p>
        <div>
            <ol>
                <li>TATA</li>
                <li>Mahindra</li>
                <li>Reliance</li>
            </ol>
        </div>
    </div>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione, mollitia.</p>
</body>
</html>
