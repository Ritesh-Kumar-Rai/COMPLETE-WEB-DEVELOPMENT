<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to CSS and Types of CSS</title>
    <!-- internal css -->
     <style>
        
        h1{  /* selector */

            /* property */
            color: green; /* declaration */
        }
        p{
            color: red;
        }
     </style>

     <!-- external css -->
      <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>This is Heading</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, sed?</p>

    <!-- inline css -->
    <h1 style="color: aquamarine;">This is last Heading</h1>
</body>
</html>
