<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level 1 Project | Revision</title>
    <style>
        h1{
            color: antiquewhite;
        }
        /* check inline vs internal */
        #heading{
            color: blue;
        }
        
        /* task 2: select by element,id or class */
        h2{
            color: tomato;
        }
        #div1{
            background-color: aqua;
            color: sienna;
        }
        .para{
            color: thistle;
        }

        /* task 3: group selection */
        #first, #second{
            margin-block: 2em;
            color: royalblue;
        }
    </style>
</head>
<body>
    <h1 style="color: red;">Heading 1</h1>
    <header id="heading" style="color: gold;">Header</header>
    
    <hr>
    
    <div id="div1">Lorem, ipsum.</div>
    <h2>Lorem, ipsum dolor.</h2>
    <p class="para">Lorem ipsum dolor sit.</p>
    
    <hr>

    <div id="first">Lorem, ipsum dolor.</div>
    <div id="second">Lorem ipsum dolor sit amet.</div>

</body>
</html>
