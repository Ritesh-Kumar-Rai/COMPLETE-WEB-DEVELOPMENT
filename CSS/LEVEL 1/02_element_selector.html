<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector in CSS</title>
    <style>
        /* element selector */
        body{
            background-color: black;
        }
        h1{
            color: aliceblue;
        }
        p{
            color: red;
        }
    </style>
</head>
<body>
    <h1>This is heading</h1>
    <p>This is paragraph... Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, omnis?</p>
    <h1>heading 2</h1>
    <h1>heading 3</h1>
</body>
</html>
