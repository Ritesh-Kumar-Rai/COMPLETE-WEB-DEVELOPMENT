<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Selector in CSS</title>
    <style>
        /* Group Selector */
        h1,p,span,i{
            color: teal;
            border-bottom: 2px solid steelblue;
        }
        span{
            display: inline-block;
            margin-block: 1.3em;
        }
    </style>
</head>
<body>
    <h1>Lorem, ipsum.</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa, quibusdam?</span>
    <br>
    <i>Lorem ipsum dolor sit amet consectetur adipisicing elit. At blanditiis veniam dolorem adipisci beatae. Sequi.</i>
</body>
</html>
