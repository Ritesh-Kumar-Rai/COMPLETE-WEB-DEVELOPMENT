<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Selector in CSS</title>
    <style>
        /* id selector */
        #main-title{
            color: hotpink;
        }
        #para{
            color: rgb(113, 147, 113);
        }
    </style>
</head>
<body>
    <!-- id must be unique -->
    <h1 id="main-title">The heading 1</h1>
    <p id="para">Lorem ipsum dolor sit amet.</p>
</body>
</html>
