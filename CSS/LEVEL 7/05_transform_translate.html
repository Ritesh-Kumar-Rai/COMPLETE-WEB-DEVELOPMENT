<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform: translate</title>
    <style>
        h1{
            text-align: center;
        }
        .container{
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .translate{
            width: 150px;
            aspect-ratio: 1;
            background-color: lightcoral;
            color: white;
            font-weight: 500;
            margin-block: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: move;
            box-shadow: 10px 10px 50px gray;
            transition: transform 1s ease-in-out;
        }

        .translate1:hover{transform: translate(50px);}
        .translate2:hover{transform: translate(50px, 50px);}
        .translate3:hover{transform: translateX(50px);}
        .translate4:hover{transform: translateY(50px);}
        /* default translate is translateX() */

    </style>
</head>
<body>
    <h1>Transform: translate()</h1>
    <div class="container">
        <div class="translate translate1">Translate 50px</div>
        <div class="translate translate2">Translate 50px, 50px</div>
        <div class="translate translate3">TranslateX 50px</div>
        <div class="translate translate4">TranslateY 50px</div>
    </div>
</body>
</html>
