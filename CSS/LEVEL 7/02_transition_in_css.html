<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition in css</title>
    <style>
        h1{
            text-align: center;
            color: lightcoral;
        }

        /* transition property and related in css */

        button{
            font-size: 1.5em;
            margin-left: 2rem;
            border: 2px solid gray;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5rem;
            /* transition */
            transition-property: color, background-color, transform;
            transition-duration: 1s;
            transition-timing-function: ease-in-out;
            transition-delay: 0ms;

            /* shorthand transition property
            Syntax: 
            transition property duration timing-function delay */
            transition: all 400ms ease 0s;
        }

        /* pseudo classes like :hover, :focus, :active, :first-child etc. */
        button:hover{
            color: white;
            background-color: lightcoral;
            transform: scale(1.8);
        }

    </style>
</head>
<body>
    <h1>transition property in css</h1>

    <button>Pseudo Classes</button>
</body>
</html>
