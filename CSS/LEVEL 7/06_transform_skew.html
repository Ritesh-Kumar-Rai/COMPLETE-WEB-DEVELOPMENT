<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform: skew</title>
    <style>
        h1{
            text-align: center;
        }
        .container{
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }

        .skew{
            width: 150px;
            aspect-ratio: 1;
            background-color: lightcoral;
            color: white;
            font-weight: 500;
            margin-block: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: move;
            box-shadow: 10px 10px 50px gray;
            transition: transform 1s ease-in-out;
        }

        .skew1:hover{transform: skew(45deg);}
        .skew2:hover{transform: skew(90deg);}

    </style>
</head>
<body>
    <h1>Transform: skew()</h1>
    <div class="container">
        <div class="skew skew1">Skew 45deg</div>
        <div class="skew skew2">Skew 90deg</div>
    </div>
</body>
</html>
