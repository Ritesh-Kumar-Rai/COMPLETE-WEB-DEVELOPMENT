<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 7: Revision Project</title>
    <style>
        h1{
            text-align: center;
            font-family: sans-serif;
        }

        .progress-bar{
            height: 20px;
            width: 800px;
            background-color: lightgrey;
            border: 2px solid black;
            border-radius: 10px;
            overflow-x: hidden;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .progressor{
            height: 100%;
            width: 0%;
            background-color: steelblue;
            animation: animate_progress 15s;
            animation-delay: 2s;
            animation-fill-mode: forwards;
        }

        @keyframes animate_progress {
            0%{
                width: 0%;
            }
            50%{
                width: 50%;
            }
            90%{
                width: 95%;
            }
            95%{
                width: 60%;
            }
            100%{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Build a Progress Bar and Bounce back when progress done to 100%</h1>

    <div class="progress-bar">
        <div class="progressor"></div>
    </div>
</body>
</html>
