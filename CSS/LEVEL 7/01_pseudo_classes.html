<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes in CSS</title>
    <style>
        h1{
            text-align: center;
            color: lightcoral;
        }

        button{
            font-size: 1.5em;
            margin-left: 2rem;
            border: 2px solid gray;
            border-radius: 5px;
            cursor: pointer;
        }

        /* pseudo classes like :hover, :focus, :active, :first-child etc. */
        button:hover{
            color: white;
            background-color: lightcoral;
        }

        button:active{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Pseudo Classes: used to define special states of HTML elements.</h1>

    <button>Pseudo Classes</button>
</body>
</html>
