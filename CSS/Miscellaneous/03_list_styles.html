<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List styles in CSS</title>
  <style>
    
    /** ------------------------------------- -->
    /** CSS LIST STYLING 
    /** ---------------------------------------- --> */

    /*? In HTML, there are two main types of lists:
    unordered lists (<ul>) - the list items are marked with bullets
    ordered lists (<ol>) - the list items are marked with numbers or letters */

    /*? The list-style-type property specifies the type of list item marker. */

    /*? The list-style-image property specifies an image as the list item marker: */

    /*? The list-style-position property specifies the position of the list-item markers (bullet points). */

    /*? The list-style property is a shorthand property. It is used to set all the list properties in one declaration: */

    html,body{
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: grid;
      align-items: center;
      justify-content: center;
      background-image: linear-gradient(to bottom, #3095c1, #357889), linear-gradient(to bottom, rgb(228, 228, 228), rgb(109, 123, 135));
      background-size: 100% 50%, 100% 50%;
      background-position: top, bottom;
      background-repeat: no-repeat;
    }

    section{
      width: 500px;
      height: 300px;
      background-color: aliceblue;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 50px black;
    }
    

    ul{
      /* list-style-type: decimal; */
      /* list-style-position: inside; */
      /* list-style-image: url(https://th.bing.com/th/id/OIP.G79SH-VMjm-4kffjYfAufAHaGF?rs=1&pid=ImgDetMain); */
      list-style: lower-alpha inside url(); /*shorthand property*/
    }

    li{
      font-size: 32px;
      font-weight: 400;
      text-transform: capitalize;
      margin-bottom: 16px;
      border: 2px solid #ed5656;
    }
  </style>
</head>
<body>
    <section>
      <div class="lists">
        <ul>
          <li>LIKE</li>
          <li>
            SHARE
            <ul>
              <li>SHARE</li>
              <li>SUBSCRIBE</li>
            </ul>
          </li>
          <li>SUBSCRIBE</li>
        </ul>
      </div>
    </section>
</body>
</html>
