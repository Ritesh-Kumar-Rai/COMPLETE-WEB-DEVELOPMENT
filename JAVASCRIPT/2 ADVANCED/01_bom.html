<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    section{
      height: 100vh;
      width: 100%;
      background-color: aqua;
      padding: 2rem;
      box-sizing: border-box;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
    .red{
      background-color: red;
    }
    .dark{
      background-color: darkslategrey;
      color: white;
    }

    h1{font-size: 2em;}

    button{
      font-size: 1em;
      font-weight: 500;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background-color: yellow;
      margin-inline: 1rem;
    }
  </style>
</head>
<body>
  <section></section>
  <section class="red"></section>
  <section class="dark">
        <h1>JS Window Object</h1>
        <button onclick="window.open('https:\/\/www.google.com','_blank')">Navigate</button>

        <h1>JavaScript History Object</h1>
        <button onclick="window.history.back()">Go back</button> 
        <button onclick="window.history.forward()">Go forward</button>
        <button onclick="window.history.go(-1)">Move Backward or Forward</button>

        <h1>JavaScript Location Object</h1>
        <button onclick="location.reload()">Reload the Page</button>
        <button onclick="window.location.replace('https://www.thapatechnical.com/')">Navigate Page using replace</button>
        <button  onclick="location.assign('https://kodyfier.com/')">Navigate Page with Assign</button>

        <h1>JavaScript Screen Objects</h1>
        <p>see on console</p>
  </section>
</body>
<script>
  window.addEventListener("scroll",(e)=>{
    console.log(window.scrollY);
  });
</script>
</html>
