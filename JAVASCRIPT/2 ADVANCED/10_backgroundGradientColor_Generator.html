<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Gradient Color Generator</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: cursive;
    }
    html,body{
      width: 100%;
      height: 100vh;
      background: linear-gradient(to right top, #1e1114, #343413);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    section{
      width: 400px;
      aspect-ratio: 1;
      padding: 1rem;
      border: 2px solid gray;
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.559);
      backdrop-filter: blur(5px);
    }

    button{
      padding: 10px 25px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      margin-inline: 2rem;
      margin-block: 2rem;
      cursor: pointer;
    }
    button:active{
      outline: 2px solid darkblue;
      background-color: aliceblue;
    }

    p{
      margin-block: 4rem;
      text-align: center;
    }

    .copyTo{
      border: 2px solid rgb(47, 46, 46);
      border-radius: 10px;
      border-left: 2px solid white;
      background-color: darkslateblue;
      height: 110px;
      padding: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <section>
    <button type="button" id="btn">#ff5687</button>
    <button type="button" id="btn2">#ffFF87</button>
    <p>Click Below to Copy the Code</p>
    <div class="copyTo">
      background: linear-gradient(to right top, #ff5687, #ffFF87)
    </div>
  </section>


  <script>
    const btn = document.getElementById("btn");
    const btn2 = document.getElementById("btn2");
    const body = document.body;
    const copyTo = document.querySelector(".copyTo");

    let rgb1,rgb2 = "#546F23";

    function getRandomColor(){
      const hex_range = "0123456789ABCDEF";
      let hexCode = "#";
      const length = hex_range.length;
      for(let i=0; i<6; i++){
        hexCode += hex_range[Math.floor(Math.random() * length)];        
      }
      return hexCode;
    }

    function generateRGB1(){
      rgb1 = getRandomColor();
      btn.innerText = rgb1;
      body.style.background = `linear-gradient(to top right, ${rgb1}, ${rgb2})`; 
      copyTo.innerText = `linear-gradient(to top right, ${rgb1}, ${rgb2})`;     
    }

    function generateRGB2(){
      rgb2 = getRandomColor();
      btn2.innerText = rgb2;
      body.style.background = `linear-gradient(to top right, ${rgb1}, ${rgb2})`;      
      copyTo.innerText = `linear-gradient(to top right, ${rgb1}, ${rgb2})`;      
    }

    btn.addEventListener('click', generateRGB1);
    btn2.addEventListener('click', generateRGB2);

    copyTo.addEventListener("click", ()=>{
      navigator.clipboard.writeText(copyTo.innerText);
      alert("Code is Copied to Clipboard!");
    });
  </script>
</body>
</html>
