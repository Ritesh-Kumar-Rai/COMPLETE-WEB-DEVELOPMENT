<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Events in JS</title>
  <style>
    *{margin: 0; padding: 0; box-sizing: border-box;}
    
    html,body{
      width: 100%;
      height: 100vh;
      background-color: black;
      color: gold;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: cursive;
    }

    .container{
      width: 400px;
      aspect-ratio: 1;
      background-color: darkslategray;
      border-radius: 10px;
      border-left: 5px solid white;
      padding: 1rem;
    }
    input[type=text]{
      width: 100%;
      font-size: 1.5em;
      border: none;
      border-radius: 6px;
      outline-color: darkblue;
      padding: 5px 10px;
    }
    p{
      font-size: 1.5em;
      margin-block: 2.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="input-box" name="search value" placeholder="Type something...">

    <p id="input-value">Input value:</p>
    <p id="last-char">Last Character:</p>
    <p id="input-name">Input name:</p>
    <p id="input-type">Input type:</p>
    <p id="event-type">Event type:</p>
  </div>

  <script>
    const input_box = document.getElementById("input-box");

    const inputValue = document.getElementById("input-value");
    const lastChar = document.getElementById("last-char");
    const inputName = document.getElementById("input-name");
    const inputType = document.getElementById("input-type");
    const eventType = document.getElementById("event-type");

    const handleInputEvent = (event) =>{
      console.log(event);
      
      inputValue.textContent = "Input value: " + event.target.value;
      lastChar.textContent = "Last Character: " + event.data;
      inputName.textContent = "Input name: " + event.target.name;
      inputType.textContent = "Input type: " + event.inputType;
      eventType.textContent = "Event type: " + event.type;
    }

    input_box.addEventListener("input", handleInputEvent);
    // input_box.addEventListener("change", handleInputEvent);

    // input event each typing pe trigger hota hai wheareas change event input element ke bahar jane par trigger hota
    </script>
</body>
</html>
