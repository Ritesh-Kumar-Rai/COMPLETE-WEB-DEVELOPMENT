      constructor(message){

    // function for time intervals
    function initializingLoad(targetElement,resolve,time=100, state="load"){
      let counter = 0;
      const timerID = setInterval(()=>{
          if(counter === 100){
            resolve();
            clearInterval(timerID); 
            return;
          }
          counter++;

    // Promise function to execute commands

          case "upload":

          case "load":

    }
